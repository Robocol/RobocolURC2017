	<style type="text/css">

	.toggle {
		position: relative;
		display: block;
		width: 67px;;
		height: 30px;
		cursor: pointer;
		-webkit-tap-highlight-color: transparent;
		transform: translate3d(0, 0, 0);
	}
	.toggle:before {
		content: "";
		position: relative;
		top: 3px;
		left: 3px;
		width: 60px;
		height: 24px;
		display: block;
		background: #7c7c7c;
		border-radius: 11px;
		transition: background 0.2s ease;
	}
	.toggle span {
		position: absolute;
		top: 0;
		left: 0;
		width: 30px;
		height: 30px;
		display: block;
		background: white;
		border-radius: 20px;
		box-shadow: 0 3px 8px rgba(124, 124, 124, 0.5);
		transition: all 0.2s ease;
	}
	.toggle span:before {
		content: "";
		position: absolute;
		display: block;
		margin: -18px;
		width: 56px;
		height: 56px;
		background: rgba(26, 108, 181, 0.5);
		border-radius: 50%;
		transform: scale(0);
		opacity: 1;
		pointer-events: none;
	}

	#cbx:checked + .toggle:before {
		background: #75b2ea;
	}
	#cbx:checked + .toggle span {
		background: #1a6cb5;
		transform: translateX(36px);
		transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25), background 0.15s ease;
		box-shadow: 0 3px 8px rgba(26, 108, 181, 0.2);
	}
	#cbx:checked + .toggle span:before {
		transform: scale(1);
		opacity: 0;
		transition: all 0.4s ease;
	}


</style>


<script type="text/javascript">
